<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre Dois Mundos</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 10px;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    
    .game-container {
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    
    canvas {
      display: block;
      border-radius: 12px;
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
    }
    
    /* Responsividade para telas menores */
    @media (max-width: 820px) {
      body {
        padding: 5px;
      }
      
      .game-container {
        border-radius: 8px;
      }
      
      canvas {
        border-radius: 8px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 2px;
      }
      
      .game-container {
        border-radius: 4px;
      }
      
      canvas {
        border-radius: 4px;
      }
    }
  </style>
  <script defer src="game.js"></script>
</head>
<body>
  <div class="game-container">
    <!-- O canvas do Phaser serÃ¡ inserido aqui automaticamente -->
  </div>
</body>
</html>
